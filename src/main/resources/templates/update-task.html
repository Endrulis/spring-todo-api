<!DOCTYPE html>
<html>
<head>
	<title>Update Task</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<h1>Update Task</h1>
		<form action="#" th:action="@{/tasks/{id}(id=${task.id})}" method="post" th:object="${task}">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" class="form-control" th:field="*{name}" />
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<input type="text" id="description" name="description" class="form-control" th:field="*{description}" />
			</div>
			<div class="form-group">
				<label for="dueDate">Due Date:</label>
				<input type="date" id="dueDate" name="dueDate" class="form-control" th:field="*{dueDate}" />
			</div>
			<div class="form-group">
				<label for="status">Status:</label>
				<select id="status" name="status" class="form-control" th:field="*{status}">
					<option value="TODO">TODO</option>
					<option value="IN_PROGRESS">IN PROGRESS</option>
					<option value="COMPLETED">COMPLETED</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Update Task</button>
			<a class="btn btn-secondary" th:href="@{/tasks}">Back</a>
		</form>
	</div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
